<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
      <h1>Dog App</h1>

      <p>Here's the dog of the day!</p>

      <img :src="dogImage" width="300">
      <p>Name: Sparky</p>
      <p>Breed: Unknown</p>
      <button type="button" class="button" @click="fetchDog">Click Here</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            dogImage: ''
          }
        },
        mounted() {
          this.fetchDog();
        },
        methods: {
          fetchDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
              .then(res => res.json())
              .then(data => {
                this.dogImage = data.message;
              });
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
